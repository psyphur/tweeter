<head>

    type="text/css" />

  <!-- FontAwesome CDN -->

  <!-- Google Font API Bungee && Source Sans Pro-->

    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="new-tweet">
      <a href="" class="tweet-pulldown"><b>Write</b> a new tweet</a>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header class="main-header">
    <div id="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/" id="tweet-form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" placeholder=""></textarea>
        <div id="form-bottom">
          <button type="submit" id="submit-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section>
      <article  class="tweet-article">
        <header>
          <img src="https://i.imgur.com/nlhLi3I.png" alt="">
          <div class="growable">Isaac</div>
          <div class="username">@Bob</div>
        </header>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et laudantium esse, unde nisi maiores facere.</p>
        <div class="separator"></div>
        <footer>
          <label class="date-posted">10 days ago</label>
          <label class="tweet-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </label>
        </footer>
      </article>
      <article  class="tweet-article">
        <header>
          <img src="https://i.imgur.com/nlhLi3I.png" alt="">

        </header>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et laudantium esse, unde nisi maiores facere.</p>
        <div class="separator"></div>
        <footer>

          <label class="tweet-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </label>
        </footer>
      </article>

    </section>
  </main>
  
  <!-- Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>

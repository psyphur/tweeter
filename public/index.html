<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    type="text/css">

  <!-- Google Font API Bungee && Source Sans Pro-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" ty[e="text/css" />
  <link rel="stylesheet" href="/styles/tweet-article.css" ty[e="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Scroll top JS -->
  <script type="text/javascript" src="/scripts/scroll-top.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="show-new-tweet">
      <label><b>Write</b> a new tweet</label>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <div class="main-container">

    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="input-warning">
          <i class="fas fa-lg fa-exclamation-triangle"></i>
          <h3>Invalid Input! Please try again.</h3>
        </div>
        <div class="length-warning">
          <i class="fas fa-lg fa-exclamation-triangle"></i>
          <h3>Too long! Please try again.</h3>
        </div>
        <form method="POST" action="/tweets/" class="submit-tweet">
          <h2>Compose Tweet</h2>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" class="tweet-input"></textarea>
          <div>
            <button type="submit" class="submit-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
      </section>
    </main>
    <button class="scroll-top"><i class="fas fa-md fa-angle-double-up"></i></button>

  </div>
  
  <!-- Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>

</html>
